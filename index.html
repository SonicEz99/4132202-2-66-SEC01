<!-- HTML form for entering grades -->
<form id="gradeForm">
    <label for="score">Enter your score:</label>
    <input type="number" id="score0" name="score" min="0" max="100" required><br>
    <label for="score">Enter your score:</label>
    <input type="number" id="score1" name="score" min="0" max="100" required><br>
    <button type="button" onclick="calculateGrade()">Calculate Grade</button>
</form>

<script>
function calculateGrade() {
    // Get the score from the form
    var score0 = document.getElementById("score0").value;
    var score1 = document.getElementById("score1").value;
    var score2 = score0 + score1;

    // Define the grading criteria
    if (score2 >= 90) {
        alert("Grade: A");
    } else if (score2 >= 80) {
        alert("Grade: B");
    } else if (score2 >= 70) {
        alert("Grade: C");
    } else if (score2 >= 60) {
        alert("Grade: D");
    } else {
        alert("Grade: F");
    }
}
</script>
